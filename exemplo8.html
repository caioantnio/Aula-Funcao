<!DOCTYPE html>

<body style="font-size: x-large;">
    <h1>Exemplo 8</h1>
    <h2>Funções</h2>
    <p><b>Função para somar qualquer quantidades de números.</b></p>
    <p id="resultado" style="font-weight: bold;"></p>

    <script>
        function sumALL(...args){
            let sum = 0;
            for (let i=0;i<args.length;i++){
                sum += args[i];
            }
            return sum;
        }
        document.getElementById("resultado").innerHTML = sumALL(5,13,79,16)   
    </script>
</body>

</html>
