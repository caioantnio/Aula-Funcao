<!DOCTYPE html>
<body>
    <h1>Exemplo 3</h1>
    <h2>Funções</h3>
        <p>Criar uma função que multiplica dois números e retorna o resultado pra uma variável. Uma função pode ser armazenada em uma variável.</p>
        <p>Ultilizando <b>Arrow Function.</b></p>
        <p id="resultado" style="font-weight: bold;"></p>

        <script>
            const x = (a, b) => a*b;
            document.getElementById("resultado").innerHTML = x(5,5);
        </script>
</body>
</html>
