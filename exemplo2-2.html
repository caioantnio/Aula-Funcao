<!DOCTYPE html>
<body style="font-size: x-large;">
    <h1>Exemplo 2</h1>
    <h2>Funções</h2>
    <p>Criar uma função que multiplica dois números e retorna o resultado para uma variável. Uma função pode ser armazenada em uma variável.</p>
    <p><h2>Versão 2: </h2>A variável vira uma função.</p>
    <p id="resultado" style="font-weight: bold;"></p>

    <p id = "demo"></p>

    <script>
        const x = function (a, b){return a*b;}
        document.getElementById("demo").innerHTML = x(4, 3);
        </script>
</body>
</html>
